<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>능력단위평가</title>
    <link rel="stylesheet" href="problem.css">
</head>
<body>
    <div class="wrap">
        <div class="top-l"></div>
        <div class="top">
           <nav class="top-menu">
               <p><a href="#">로그인</a></p>
               |
               <p><a href="#">회원가입</a></p>
           </nav>
        </div>
        <div class="top-r"></div>

        <div class="hd-l"></div>
        <header class="hd">
        
        </header>
        <div class="hd-r"></div>
        
        <div class="nv-l"></div>
        <nav class="nv">
        <ul class="main-menu">
            <li class="item item1"><a href="#">웹표준</a></li>
            <li class="item item2"><a href="#">자바</a></li>
            <li class="item item3"><a href="#">안드로이드</a></li>
            <li class="item item4"><a href="#">데이터베이스</a></li>
            <li class="item item5"><a href="#">스프링</a></li>
        </ul>
        </nav>
        <div class="nv-r"></div>

        <div class="mn-l"></div>
        <main class="mn">
            <aside class="left"></aside>
            <section class="right">
                <h3>회원가입</h3>
                <form class="join">
                    <label for="id">아이디</label>
                    <input type="text" id="id"> 
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw">
                    <label for="pwCheck">비밀번호확인</label>
                    <input type="password" id="pwCheck">
                    <label for="tel">전화번호</label>
                    <input type="tel" id="tel">
                    <label for="nickname">별칭</label>
                    <input type="text" id="nickname">
                    <label for="region">지역</label>
                    <select name="region" id="region">
                        <option>== 선 택 ==</option>
                        <option>서울</option>
                        <option>부산</option>
                        <option>대구</option>
                        <option>대전</option>
                        <option>울산</option>
                    </select>
                    <label for="gender">성별</label>
                    <input type="radio" name="gender" id="gender">남자
                    <input type="radio" name="gender" id="gender">여자
                    <label for="hobby">취미</label>
                    <input type="checkbox" id="hobby">독서
                    <input type="checkbox" id="hobby">음악감상
                    <input type="checkbox" id="hobby">운동
                    <input type="checkbox" id="hobby">게임
                    <label for="birth" id="birthLabel">생년월일</label>
                    <input type="date" id="birth">
                    <button id="joinBtn">회원가입</button>
                </form>
            </section>
        </main>
        <div class="mn-r"></div>
        
        <div class="ft-l"></div>
        <footer class="ft">
        <p>Copyright by Gildong Hong. All Rights Reserved.</p>
        </footer>
        <div class="ft-r"></div>
    </div>
</body>
</html>
