<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li>menu1</li>
            <li>
                <button>menu2</button>
            </li>
            <li>
                <input type="text">
            </li>
        </ul>
    </nav>
    <script>
        // 1) 이벤트 타겟 : button, input
        const $button = document.querySelector('button');
        const $input = document.querySelector('input');

        // 2) 이벤트 리스너
        $button.addEventListener(
            'click',    //마우스 클릭
            // 3) 이벤트 핸들러
            // 4) 이벤트 객체 : 이벤트가 발생하면 브라우저가 이벤트 객체 생성
            //                 이벤트 핸들러의 첫번째 매개변수에 전달함
            function(evt){
                console.log('클릭');
                console.dir(evt);
        });
        $input.addEventListener(
            'keydown',  //키보드를 눌렀을 때
            function(evt){
                console.log('key down');
                console.dir(evt);
            }
        );
        
        $input.addEventListener(
            'keyup',  //키보드를 눌렀다 땠을 때
            function(evt){
                console.log('key up');
                console.dir(evt);
            }
        );
        
    </script>
</body>
</html>
