<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="btns">
        <li><button class="btn btn1">버튼1</button></li>
        <li><button class="btn btn2">버튼2</button></li>
        <li><button class="btn btn3">버튼3</button></li>
    </ul>
    
    <script>
        // 문1) 버튼1 클릭하면 버튼의 배경색을 노란색으로 스타일을 반영하시오
        const $btn1 = document.querySelector('.btn1');

        $btn1.addEventListener('click',()=>{
            $btn1.style.backgroundColor = 'yellow';
            // console.log('btn1 click!');
        });

        
        // 문2) 버튼2 클릭하면 ul요소의 배경색을 파랑색으로 스타일을 반영하시오 
        const $btns = document.querySelector('.btns');
        const $btn2 = document.querySelector('.btn2');

        $btn2.addEventListener('click',()=>{
            $btns.style.backgroundColor = 'blue';
            // console.log('btn2 click!');
        });
        
        // 문3) 버튼3 클릭하면 텍스트 컨텐츠를 콘솔에 출력하시오 
        const $btn3 = document.querySelector('.btn3');
        const text = document.querySelector('.btn3').textContent;

        $btn3.addEventListener('click',()=>{
            console.log(text);
        });

    </script>
</body>
</html>
