<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="메인화면" />
    <meta name="keywords" content="pet hospital search" />
    <meta name="author" content="2팀" />
    <!--  폰트 어썸 : 로고 -->
    <script
      src="https://kit.fontawesome.com/6631aa96e6.js"
      crossorigin="anonymous"
    ></script>
    <!--  회원가입 css -->
    <link rel="stylesheet" href="../css/member.css" />
    <title>로그인</title>
  </head>

  <body>
    <div class="wrap">
      <div class="hd-l"></div>
      <header class="hd"></header>
      <div class="hd-r"></div>

      <div class="fg-l"></div>
      <figure class="fg-banner"></figure>
      <div class="fg-r"></div>

      <div class="mn-l"></div>
      <main class="container">
        <div id="mainTitle">
          <i class="fa-solid fa-dog fa-2x"></i>
          <h2 style="font-weight: bold">
            <a href="index.html">슬기로운 반려생활</a>
          </h2>
        </div>
        <section class="joinForm">
          <form action="" method="post">
             <ul>
              <li>
                <label for="id">아이디</label
                ><input type="text" id="id" maxlength="16" />
                <p class="err id hidden">* 아이디를 입력해 주세요</p>
              </li>
              <li>
                <label for="pw">비밀번호</label
                ><input type="password" id="pw" maxlength="16" />
                <p class="err pw hidden">* 비밀번호를 입력해 주세요</p>
              </li>
            </ul>
            <br />
            <button type="button" id="login">로그인</button>
          </form>
          <nav class="findUser__menu">
            <ul class="findUser__menu--ul">
              <li><a href="#" id="findId">아이디 찾기</a></li>
              <span>&nbsp;|&nbsp;</span>
              <li><a href="#" id="findPw">비밀번호 찾기</a></li>
            </ul>
          </nav>
          </form>
        </section>
      </main>

      <dialog id="findIdPopup">
        <!-- dialog 태그 display 바꾸면 버그생김 반드시 다른 박스로 감싸서 코드 -->
        <div class="contents">
          <div>아이디를 찾아요</div>
          <div>가입시 인증한 이메일을 적어주세요</div>
          <form action="" method="">
            <ul>
              <label for="findIdEmail">이메일</label>
              <li>
                <input type="email" id="findIdEmail" maxlength="20" /><button
                  type="button"
                >
                  인증확인
                </button>
                <p class="err findIdEmail hidden">* 이메일을 입력해 주세요</p>
              </li>
              <label for="check">인증번호</label>
              <br />
              <li>
                <input type="number" id="check" />
                <!-- number 는 maxlength 가 안됨 -->
                <p class="err check hidden">* 인증번호를 입력해 주세요</p>
              </li>
            </ul>
          </form>
          <br />
          <button type="button" id="checkId">아이디 찾기</button>
        </div>
      </dialog>

      <dialog id="findIdPopup2">
        <!-- 다일로그 display 바꾸면 버그생김 반드시 다른 박스로 감싸야함 -->
        <div class="contents">
          <div>아이디에요</div>
          <button type="button" id="loginGo">로그인하러~</button>
          <button type="button" id="checkPw">비밀번호 찾기</button>
        </div>
      </dialog>

      <dialog id="findPwPopup">
        <!-- 다일로그 display 바꾸면 버그생김 반드시 다른 박스로 감싸야함 -->
        <div class="contents">
          <div>비밀번호를 찾아요</div>
          <div>아이디와 인증한 이메일을 적어주세요</div>
          <form action="" method="">
            <ul>
              <label for="findPwId">아이디</label>
              <li>
                <input type="text" id="findPwId" maxlength="16" />
                <p class="err findPwId hidden">* 아이디를 입력해 주세요</p>
              </li>
              <label for="findPwIdEmail">이메일</label>
              <li>
                <input type="email" id="findPwIdEmail" maxlength="20" /><button
                  type="button"
                >
                  인증확인
                </button>
                <p class="err findPwIdEmail hidden">* 이메일을 입력해 주세요</p>
              </li>
              <label for="check2">인증번호</label>
              <br />
              <li>
                <input type="number" id="check2" />
                <!-- number 는 maxlength 가 안됨 -->
                <p class="err check2 hidden">* 인증번호를 입력해 주세요</p>
              </li>
            </ul>
          </form>
          <br />
          <button type="button" id="checkPassword">비밀번호 찾기</button>
        </div>
      </dialog>

      <dialog id="findPwPopup2">
        <!-- 다일로그 display 바꾸면 버그생김 반드시 다른 박스로 감싸야함 -->
        <div class="contents">
          <div>비밀번호에요</div>
          <button type="button" id="loginGo2">로그인하러~</button>
        </div>
      </dialog>
      <div class="mn-r"></div>

      <div class="ft-l"></div>
      <footer class="ft"></footer>
      <div class="ft-r"></div>
    </div>
  </body>

  <script src="../js/member_login.js"></script>
</html>
