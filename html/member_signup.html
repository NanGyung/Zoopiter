<!DOCTYPE html>
<html lang="ko"xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="메인화면" />
    <meta name="keywords" content="pet hospital search" />
    <meta name="author" content="2팀" />
    <!--  폰트 어썸 : 로고 -->
    <script
      src="https://kit.fontawesome.com/6631aa96e6.js"
      crossorigin="anonymous"
    ></script>
    <!--  회원가입 css -->
    <link rel="stylesheet" href="/css/member.css" />
    <title>일반회원가입</title>
  </head>

  <body>
    <div class="wrap">
      <div class="hd-l"></div>
      <header class="hd"></header>
      <div class="hd-r"></div>

      <div class="fg-l"></div>
      <figure class="fg-banner"></figure>
      <div class="fg-r"></div>

      <div class="mn-l"></div>
      <main class="container">
        <div id="mainTitle">
          <i class="fa-solid fa-dog fa-2x"></i>
          <h2 style="font-weight: bold">
            <a href="index.html" th:href="@{/}">슬기로운 반려생활</a>
          </h2>
        </div>
        <section class="joinForm" onsubmit="return false">
          <form action="">
            <ul class="joinForm__list">
              <li class="joinForm__list__items item1">
                <label for="nickname">닉네임</label
                ><input
                  type="text"
                  id="nickname"
                  maxlength="10"
                  spellcheck="false"
                />
                <p class="information nickname">
                  닉네임은 영문, 숫자, 한글 조합으로 10자까지 가능합니다.
                </p>
                <p class="err nickname"></p>
              </li>
              <li class="joinForm__list__items item2">
                <label for="id">아이디</label
                ><input type="text" id="id" maxlength="15" spellcheck="false" />
                <p class="information id">
                  아이디는 영문, 숫자 조합으로 15자까지 가능합니다.
                </p>
                <p class="err id"></p>
              </li>
              <li class="joinForm__list__items item3">
                <label for="pw">비밀번호</label
                ><input type="password" id="pw" maxlength="20" />
                <p class="information pw">
                  비밀번호는 영문 대소문자, 숫자조합으로 8~20자 가능합니다.
                </p>
                <p class="err pw"></p>
              </li>
              <li class="joinForm__list__items item4">
                <label for="pwCheck">비밀번호확인</label
                ><input type="password" id="pwCheck" />
                <p class="err pwCheck"></p>
              </li>
              <li class="joinForm__list__items item5">
                <label for="email">이메일</label
                ><input type="text" id="email" spellcheck="false" />
                <p class="err email"></p>
              </li>
              <li class="joinForm__list__items item6">
                <div class="item6__email">
                  <label for="emailCheck">이메일인증번호</label
                  ><input type="number" id="emailCheck" />
                </div>
                <button class="emailSend" id="emailSendBtn">
                  인증번호 받기
                </button>
                <button class="emailSend hidden" id="emailChkBtn">확인</button>
                <p class="err emailCheck"></p>
              </li>
            </ul>
            <button type="button" id="loginBtn">회원가입</button>
          </form>
        </section>
      </main>

      <dialog id="loginPopup">
        <div class="contents">
          <h3>회원가입 완료!</h3>
          <img src="../img/img_signup.svg" alt="signupSuccessImg" />
          <p>슬기로운 반려생활과 함께 추억을 쌓아봐요!</p>
          <button type="button" id="loginGo">
            <a href="/login"
              >로그인 하러 가기</a
            >
          </button>
        </div>
      </dialog>
      <div class="mn-r"></div>

      <div class="ft-l"></div>
      <footer class="ft"></footer>
      <div class="ft-r"></div>
    </div>
  </body>
  <script src="../js/member_signup.js" type="module"></script>
</html>
