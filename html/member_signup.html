<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--  폰트 어썸 : 로고 -->
  <script src="https://kit.fontawesome.com/6631aa96e6.js" crossorigin="anonymous"></script>
  <!--  회원가입 css -->
  <link rel="stylesheet" href="../css/member.css" />
  <title>회원가입</title>

</head>

<body>
  <div id="wrap">
    <div class="container-l"></div>
    <div class="container">
      <main>
        <section>
          <form action="" method="post">
            <ul>
              <li>
                <label for="nickname">닉네임</label><input type="text" id="nickname" />
              </li>
              <li>
                <label for="id">아이디</label><input type="text" id="id" />
              </li>
              <li>
                <label for="pw">비밀번호</label><input type="password" id="pw" />
              </li>
              <li>
                <label for="pwCkeck">비밀번호확인</label><input type="password" id="pwCkeck" />
              </li>
              <li>
                <label for="email">이메일</label><input type="email" id="email" />
              </li>
              <li>
                <label for="num">이메일인증번호</label><input type="number" id="num" />
              </li>
            </ul>
            <button type="button" id="loginBtn">회원가입</button>
          </form>
        </section>
      </main>
    </div>
    <div class="container-r"></div>
  </div>

  <dialog id="loginPopup">
    <div class="contents">
      <div>회원가입완료</div>
      <button type="button" id="loginGo">
        <a href="./loginAll.html" onclick="location">로그인하러~</a>
      </button>
    </div>
  </dialog>
  <script>
    const $loginBtn = document.getElementById('loginBtn');
    const $loginPopup = document.getElementById('loginPopup');
    $loginBtn.addEventListener('click', e => {
      $loginPopup.showModal();
    });
  </script>
</body>

</html>
